<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>셀프체크 18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>모달로 데이터 전달</h1>
    <!-- 모달 트리거 버튼 -->
    <button id="trigger-btn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-custom-title="점심 뭐 먹지?"
            data-custom-text="돈까스 어때?">트리거 버튼</button>
    <!-- 모달 -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-cotent">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">???</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-text">...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 변수화?
        const modalElement = document.querySelector("#exampleModal");
        modalElement.addEventListener("show.bs.modal",function(event){
            // 1. 트리거 버튼 선택
            const triggerBtn = event.relatedTarget;
            // 2. 전달할 데이터 가져오기
            const title = triggerBtn.getAttribute("data-custom-title");
            const text = triggerBtn.getAttribute("data-custom-text");
            // 3. 변경 대상 가져오기
            const modalTitle = document.querySelector("#modal-title");
            const modalText = document.querySelector("#modal-text");
            // 4. 값 변경
            modalTitle.innerText = title;
            modalText.innerText = text;
        });
    </script>
</body>
</html>
